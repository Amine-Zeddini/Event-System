<div class="container mt-4 align-right">

  <h1 class="text-center text-black">Liste des Participants</h1>

  <div class="add-participant mb-4">
    <button (click)="openAddPopup()" class="btn btn-primary">
      Add Participant
    </button>
  </div>

   <div class="export-participant mb-4">
    <button class="btn btn-success" (click)="onExport()">Export to Excel</button>
  </div>


  <div class="scroll-container">
    <dx-data-grid [dataSource]="participants" [keyExpr]="'id'">
      <dxo-search-panel 
            [visible]="true" 
            [highlightSearchText]="true" 
            [width]="240" 
            [placeholder]="'Search...'">
      </dxo-search-panel>
      
      <dxo-editing [allowUpdating]="true" [allowDeleting]="true" mode="row">
        <!-- 'batch' | 'cell' | 'form' | 'popup' -->
    </dxo-editing>
    
    </dx-data-grid>
  </div>

  <!-- Popup Component -->
  <app-add-edit-participant
    *ngIf="editAddPopupVisible"
    [editAddPopupVisible]="editAddPopupVisible"
    [ParticipantData]="selectedParticipant"
    (participantAdded)="onParticipantAdded($event)"
    (participantEdited)="onParticipantEdited($event)"
    (closePopup)="closePopup()">
  </app-add-edit-participant>
</div>
