<div class="container mt-4 align-right">
  <div class="container form-container">
    <form [formGroup]="avisForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <select id="titre" class="form-control" formControlName="titre">
          <option *ngFor="let option of titreOptions" [value]="option">{{ option }}</option>
        </select>
        <div *ngIf="avisForm.get('titre')?.hasError('required') && avisForm.get('titre')?.touched" class="alert alert-danger">
          Titre est requis
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="avisForm.get('description')?.hasError('required') && avisForm.get('description')?.touched" class="alert alert-danger">
          Description est requise
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" />
        <div *ngIf="avisForm.get('date')?.hasError('required') && avisForm.get('date')?.touched" class="alert alert-danger">
          Date est requise
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!avisForm.valid">Modifier</button>
      </div>
    </form>
  </div>
</div>
