<dx-popup
  [(visible)]="editAddPopupVisible"
  title="{{ isEditMode ? 'Edit Event' : 'Add Event' }}"
  [width]="600"
  [height]="600"
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  (onHiding)="close()">
  <dx-form
    [(formData)]="newEvent"
    [validationGroup]="'EventForm'">
    <dxi-item dataField="title" [isRequired]="true"></dxi-item>
    <dxi-item dataField="description" [isRequired]="true"></dxi-item>
    <dxi-item dataField="dateTime" editorType="dxDateBox" [isRequired]="true"></dxi-item>
    <dxi-item dataField="location" [isRequired]="true"></dxi-item>
    <dxi-item dataField="organizer" [isRequired]="true"></dxi-item>
    <dxi-item dataField="capacity" editorType="dxNumberBox" [isRequired]="true"></dxi-item>
    <dxi-item dataField="isOnline" editorType="dxRadioGroup" [editorOptions]="{ items: ['Yes', 'No'] }"></dxi-item>
  </dx-form>
  <div class="popup-actions">
    <dx-button text="Cancel" (onClick)="close()" [type]="'normal'"></dx-button>
    <dx-button text="Save" (onClick)="submitForm()" [type]="'success'"></dx-button>
  </div>
</dx-popup>
